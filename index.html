<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AnaBell — Affichage pédagogique du bruit</title>
  <meta name="description" content="AnaBell : affichage pédagogique du bruit ambiant pour la prévention auditive. Dispositif non métrologique." />
  <meta name="theme-color" content="#0b0b0c" />

  <style>
    :root{
      --bg:#0b0b0c;
      --card:#0f0f12;
      --stroke:#23232a;
      --text:#eaeaea;
      --muted:#b9b9c0;
      --muted2:#8f8f98;
      --accent:#2dff6a;
      --accent2:#b7ffcc;
      --shadow:0 18px 40px rgba(0,0,0,.45);
      --r:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 500px at 20% 10%,rgba(45,255,106,.10),transparent 60%),
        radial-gradient(900px 500px at 80% 20%,rgba(183,255,204,.06),transparent 55%),
        var(--bg);
      color:var(--text);
    }
    a{color:var(--accent2);text-decoration:none}
    a:hover{text-decoration:underline}

    .wrap{max-width:1100px;margin:0 auto;padding:34px 18px 60px}

    /* Top bar */
    .topbar{
      display:flex;
      align-items:center;
      gap:14px;
      padding:14px 18px;
      border:1px solid var(--stroke);
      background:rgba(17,17,22,.65);
      backdrop-filter:blur(10px);
      border-radius:999px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      position:sticky;
      top:12px;
      z-index:10;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:700;
    }
    .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background:var(--accent);
      box-shadow:0 0 18px rgba(45,255,106,.55);
    }
    .contact-top{
      margin-left:auto;
      padding:10px 16px;
      border-radius:999px;
      border:1px solid rgba(45,255,106,.35);
      background:linear-gradient(180deg,rgba(45,255,106,.18),rgba(45,255,106,.07));
      font-size:14px;
      font-weight:600;
      white-space:nowrap;
    }

    /* Hero */
    .hero{
      margin-top:28px;
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:18px;
      align-items:stretch;
    }
    @media(max-width:900px){
      .hero{grid-template-columns:1fr}
      .topbar{position:static}
      .contact-top{margin-left:0}
    }

    .card{
      background:linear-gradient(180deg,rgba(17,17,22,.85),rgba(15,15,18,.85));
      border:1px solid var(--stroke);
      border-radius:var(--r);
      box-shadow:var(--shadow);
    }
    .pad{padding:22px}

    .kicker{
      display:inline-flex;
      align-items:center;
      gap:10px;
      font-size:13px;
      color:var(--muted);
      border:1px solid var(--stroke);
      padding:8px 12px;
      border-radius:999px;
      background:rgba(12,12,14,.6);
    }

    .led{
      margin:14px 0 10px;
      font-weight:900;
      letter-spacing:.04em;
      font-size:64px;
      line-height:1;
      color:var(--accent);
      text-shadow:0 0 22px rgba(45,255,106,.35);
    }
    .led small{
      font-size:22px;
      font-weight:800;
      color:rgba(45,255,106,.75);
      margin-left:10px;
    }

    h1{margin:0 0 10px;font-size:34px}
    p{margin:0 0 12px;color:var(--muted);line-height:1.6}

    .bullets{display:flex;flex-wrap:wrap;gap:10px;margin-top:12px}
    .pill{
      padding:10px 12px;
      border-radius:999px;
      background:rgba(12,12,14,.55);
      border:1px solid rgba(35,35,42,.9);
      font-weight:700;
      color:var(--text);
      font-size:14px;
    }

    /* Sections */
    section{margin-top:18px}
    .grid2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }
    .grid3{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:14px;
    }
    @media(max-width:900px){
      .grid2{grid-template-columns:1fr}
      .grid3{grid-template-columns:1fr}
    }

    .tile{
      background:rgba(15,15,18,.8);
      border:1px solid var(--stroke);
      border-radius:16px;
      padding:16px;
    }

    .tile h2{
      margin:0 0 10px;
      font-size:18px;
      letter-spacing:-.01em;
    }
    .tile h3{
      margin:0 0 8px;
      font-size:16px;
      letter-spacing:-.01em;
    }

    .list{
      margin:10px 0 0;
      padding:0;
      list-style:none;
      display:grid;
      gap:10px;
    }
    .list li{
      display:flex;
      gap:10px;
      align-items:flex-start;
      color:var(--muted);
      line-height:1.55;
    }
    .check{
      flex:0 0 auto;
      width:22px;height:22px;
      border-radius:8px;
      border:1px solid rgba(45,255,106,.35);
      background:rgba(45,255,106,.10);
      box-shadow:0 0 14px rgba(45,255,106,.12);
      display:flex;
      align-items:center;
      justify-content:center;
      margin-top:1px;
    }
    .check svg{width:14px;height:14px;fill:var(--accent)}

    /* Image */
    .photo-wrap{
      display:flex;
      gap:14px;
      align-items:stretch;
    }
    .photo{
      flex:0 0 42%;
      border-radius:16px;
      border:1px solid var(--stroke);
      overflow:hidden;
      background:rgba(12,12,14,.55);
      box-shadow:var(--shadow);
      position:relative;
      min-height:220px;
    }
    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      opacity:.95;
    }
    .photo-note{
      position:absolute;
      left:12px;
      bottom:12px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.35);
      color:rgba(255,255,255,.85);
      font-size:12px;
      backdrop-filter:blur(6px);
    }
    @media(max-width:900px){
      .photo-wrap{flex-direction:column}
      .photo{flex:1 1 auto}
    }

    .mono{
      font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;
    }

    /* Footer */
    .footer{
      margin-top:28px;
      padding:16px 8px;
      border-top:1px solid rgba(35,35,42,.9);
      color:var(--muted2);
      font-size:13px;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:10
